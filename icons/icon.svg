<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    
    <!-- White fill for briefcase -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    
    <!-- Checkmark gradient -->
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="url(#purpleGradient)"/>
  
  <!-- Briefcase icon -->
  <g transform="translate(64, 64)">
    <!-- Briefcase body -->
    <rect x="-28" y="-8" width="56" height="32" rx="4" fill="url(#whiteGradient)"/>
    
    <!-- Briefcase handle -->
    <path d="M -12 -8 L -12 -16 Q -12 -20 -8 -20 L 8 -20 Q 12 -20 12 -16 L 12 -8" 
          fill="none" stroke="url(#whiteGradient)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Briefcase latch -->
    <rect x="-4" y="-4" width="8" height="16" rx="2" fill="#7C3AED" opacity="0.3"/>
    
    <!-- Briefcase top line detail -->
    <line x1="-28" y1="0" x2="28" y2="0" stroke="#7C3AED" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Checkmark badge (bottom right) -->
  <circle cx="92" cy="92" r="20" fill="url(#checkGradient)"/>
  <circle cx="92" cy="92" r="20" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Checkmark symbol -->
  <path d="M 84 92 L 89 97 L 100 84" 
        fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Subtle sparkles for job seeker success theme -->
  <circle cx="24" cy="24" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="104" cy="30" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="30" cy="100" r="2.5" fill="#ffffff" opacity="0.4"/>
</svg>
