<!DOCTYPE html>
<html>

<head>
    <title>Icon Generator</title>
</head>

<body>
    <h1>LinkedIn Lead Extractor Icons</h1>
    <p>Right-click each icon and save as PNG:</p>

    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>

    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>

    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 128;

            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#0077B5');
            bgGradient.addColorStop(1, '#00A0DC');

            // Rounded rectangle background
            const radius = 24 * scale;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = bgGradient;
            ctx.fill();

            // Draw download arrow
            ctx.save();
            ctx.translate(size / 2, size / 2);

            // Arrow body
            ctx.fillStyle = 'white';
            ctx.fillRect(-4 * scale, -20 * scale, 8 * scale, 28 * scale);

            // Arrow head
            ctx.beginPath();
            ctx.moveTo(0, 20 * scale);
            ctx.lineTo(-12 * scale, 5 * scale);
            ctx.lineTo(-5 * scale, 5 * scale);
            ctx.lineTo(-5 * scale, -5 * scale);
            ctx.lineTo(5 * scale, -5 * scale);
            ctx.lineTo(5 * scale, 5 * scale);
            ctx.lineTo(12 * scale, 5 * scale);
            ctx.closePath();
            ctx.fill();

            // Base line
            ctx.fillRect(-16 * scale, 25 * scale, 32 * scale, 4 * scale);

            ctx.restore();
        }

        // Draw all icons
        ['icon16', 'icon48', 'icon128'].forEach(id => {
            drawIcon(document.getElementById(id));
        });
    </script>
</body>

</html>
