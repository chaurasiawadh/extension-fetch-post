<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Lead Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="4" fill="url(#gradient)" />
                    <path
                        d="M7 10V17M7 7V7.01M11 17V13C11 11.8954 11.8954 11 13 11C14.1046 11 15 11.8954 15 13V17M11 17V10"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="24" y2="24">
                            <stop stop-color="#0077B5" />
                            <stop offset="1" stop-color="#00A0DC" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Lead Extractor</h1>
            </div>
            <span class="version">v1.0</span>
        </header>

        <!-- Status Banner -->
        <div id="statusBanner" class="status-banner hidden">
            <span id="statusIcon"></span>
            <span id="statusText"></span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Webhook URL -->
            <div class="input-group">
                <label for="webhookUrl">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                    </svg>
                    Google Sheets Webhook URL
                </label>
                <input type="url" id="webhookUrl" placeholder="https://your-n8n-webhook-url.com/webhook/..."
                    autocomplete="off">
                <span class="input-hint">Paste your n8n or Google Sheets webhook URL</span>
            </div>

            <!-- Keyword Filters -->
            <div class="input-group">
                <label for="keywords">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
                    </svg>
                    Keyword Filters
                    <span class="optional-badge">Optional</span>
                </label>
                <input type="text" id="keywords" placeholder="hiring, frontend, remote, react..." autocomplete="off">
                <span class="input-hint">Comma-separated. Only extracts posts containing ANY of these keywords</span>
                <div id="keywordTags" class="keyword-tags"></div>
            </div>

            <!-- Auto-Scroll Settings -->
            <div class="input-group">
                <label for="scrollCount">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12l7 7 7-7" />
                    </svg>
                    Auto-Scroll Count
                    <span class="optional-badge">Optional</span>
                </label>
                <div class="scroll-input-row">
                    <input type="number" id="scrollCount" min="0" value="5" placeholder="5">
                    <span class="scroll-label">scrolls before extract</span>
                </div>
                <span class="input-hint">Set to 0 for no auto-scroll. Higher = more posts loaded</span>
            </div>

            <!-- Extraction Stats -->
            <div id="statsPanel" class="stats-panel hidden">
                <div class="stat-item">
                    <span class="stat-value" id="totalFound">0</span>
                    <span class="stat-label">Posts Found</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value" id="totalFiltered">0</span>
                    <span class="stat-label">After Filter</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value" id="totalSent">0</span>
                    <span class="stat-label">Sent</span>
                </div>
            </div>
        </main>

        <!-- Actions -->
        <footer class="actions">
            <button id="extractBtn" class="btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                <span>Extract & Send Leads</span>
            </button>
            <button id="saveSettingsBtn" class="btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                    <polyline points="17 21 17 13 7 13 7 21" />
                    <polyline points="7 3 7 8 15 8" />
                </svg>
                <span>Save Settings</span>
            </button>
            <button id="clearHistoryBtn" class="btn-danger">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                <span>Clear History</span>
            </button>
        </footer>

        <!-- Footer Info -->
        <div class="footer-info">
            <span>ðŸ’¡ Scroll on LinkedIn first, then click extract</span>
            <span id="historyCount" class="history-count"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
