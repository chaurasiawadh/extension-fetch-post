<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Lead Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="4" fill="url(#gradient)" />
                    <path
                        d="M7 10V17M7 7V7.01M11 17V13C11 11.8954 11.8954 11 13 11C14.1046 11 15 11.8954 15 13V17M11 17V10"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="24" y2="24">
                            <stop stop-color="#0077B5" />
                            <stop offset="1" stop-color="#00A0DC" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Lead Extractor</h1>
            </div>
            <span class="version">v1.1</span>
        </header>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Instructions / Intro -->
            <div class="intro-text">
                <p>Navigate to LinkedIn <strong>Jobs</strong> or <strong>Posts</strong> search results.</p>
            </div>

            <!-- Auto-Scroll Settings -->
            <div class="input-group">
                <label for="scrollCount">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12l7 7 7-7" />
                    </svg>
                    Auto-Scroll Count
                </label>
                <div class="scroll-input-row">
                    <input type="number" id="scrollCount" min="0" value="5" placeholder="5">
                    <span class="scroll-label">pages/scrolls</span>
                </div>
                <span class="input-hint">Higher = more leads, but takes longer.</span>
            </div>

            <!-- Extraction Stats -->
            <div id="statsPanel" class="stats-panel hidden">
                <div class="stat-item">
                    <span class="stat-value" id="totalFound">0</span>
                    <span class="stat-label">Found</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value" id="totalNew">0</span>
                    <span class="stat-label">New</span>
                </div>
            </div>

            <!-- Status Banner -->
            <div id="statusBanner" class="status-banner hidden">
                <span id="statusIcon"></span>
                <span id="statusText"></span>
            </div>

        </main>

        <!-- Actions -->
        <footer class="actions">
            <div class="action-row">
                <button id="extractBtn" class="btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    <span>Extract & Download CSV</span>
                </button>
            </div>

            <div class="action-row secondary">
                <button id="clearHistoryBtn" class="btn-danger">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2h2" />
                    </svg>
                    <span>Clear History</span>
                </button>
            </div>
        </footer>

        <!-- Footer Info -->
        <div class="footer-info">
            <span id="historyCount" class="history-count"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
